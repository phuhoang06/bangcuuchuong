<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng Cửu Chương</title>
  <style>
    table, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
<h2>Bảng Cửu Chương</h2>
<table id="bangCuuChuong"></table>

<script>
function tapbangCuuChuong() {
  let bang = document.getElementById('bangCuuChuong');
    for (let i = 2; i <=9; i++) {
      let dong = document.createElement('td');
      for (let j = 1; j <=9; j++) {
        let o = document.createElement('tr');
        o.innerText = i + " x " + j + " = " + (i * j);
        dong.appendChild(o);
      }
      bang.appendChild(dong)
    }
}
window.onload = tapbangCuuChuong;
</script>
</body>
</html>
