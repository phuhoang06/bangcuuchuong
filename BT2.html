<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>
<script>
    function checknt(number){
        let count = 0;
        let result = 0;
        for(let i=0;i<20;i++){
            if(result<number){
                for(let j=1;j<=i;j++){
                    if(i%j==0){
                        count +=1
                    }
                }
                if (count=2){
                    document.write(i+'<br>');
                    result++;
                }
                count = 0;
            }
            else {
                break;
            }
        }
    }
    let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    checknt(number);
</script>
</body>
</html>
